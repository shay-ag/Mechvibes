<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mechvibes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="box">
            <h2>Mechvibes</h2>
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="btn">~</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">0</div>
                <div class="btn">-</div>
                <div class="btn">+</div>
                <div class="btn bksp">Bksp</div>
            </div>
            <div class="row">
                <div class="btn tab">Tab</div>
                <div class="btn">Q</div>
                <div class="btn">W</div>
                <div class="btn">E</div>
                <div class="btn">R</div>
                <div class="btn">T</div>
                <div class="btn">Y</div>
                <div class="btn">U</div>
                <div class="btn">I</div>
                <div class="btn">O</div>
                <div class="btn">P</div>
                <div class="btn">[</div>
                <div class="btn">]</div>
                <div class="btn">\</div>
            </div>
            <div class="row">
                <div class="btn caps">Caps Lock</div>
                <div class="btn">A</div>
                <div class="btn">S</div>
                <div class="btn">D</div>
                <div class="btn">F</div>
                <div class="btn">G</div>
                <div class="btn">H</div>
                <div class="btn">J</div>
                <div class="btn">K</div>
                <div class="btn">L</div>
                <div class="btn">;</div>
                <div class="btn">'</div>
                <div class="btn enter">Enter</div>
            </div>
            <div class="row">
                <div class="btn shift">Shift</div>
                <div class="btn">Z</div>
                <div class="btn">X</div>
                <div class="btn">C</div>
                <div class="btn">V</div>
                <div class="btn">B</div>
                <div class="btn">N</div>
                <div class="btn">M</div>
                <div class="btn">,</div>
                <div class="btn">.</div>
                <div class="btn">/</div>
                <div class="btn shift">Shift</div>
            </div>
            <div class="row">
                <div class="btn ctrl">Ctrl</div>
                <div class="btn">Fn</div>
                <div class="btn"><i class="fa-brands fa-windows"></i></div>
                <div class="btn">Alt L</div>
                <div class="btn space">Space</div>
                <div class="btn">Alt R</div>
                <div class="btn ctrl">Ctrl</div>
            </div>
        </div>
    </main>
</body>
</html>
